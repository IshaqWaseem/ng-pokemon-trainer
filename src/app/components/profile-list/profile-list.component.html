<ul>
    <li *ngFor="let p of user?.pokemon">
        {{p.name}}
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{
          p.id
        }}.png"
      />
      <button
      class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
      (click)="removePokemon(p)"
    >
      Remove
    </button>
    </li>
  </ul>
